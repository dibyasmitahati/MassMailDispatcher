<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-white">
  <div class="container">
    <h3 class="text-success">✅ Emails Sent To ({{ valid|length }})</h3>
    <ul class="list-group mb-4">
      {% for email in valid %}
        <li class="list-group-item">{{ email }}</li>
      {% endfor %}
    </ul>

    <h3 class="text-danger">❌ Invalid Emails ({{ invalid|length }})</h3>
    <ul class="list-group">
      {% for email in invalid %}
        <li class="list-group-item text-danger">{{ email }}</li>
      {% endfor %}
    </ul>

    <a href="/" class="btn btn-secondary mt-4">Send More</a>
  </div>
</body>
</html>
